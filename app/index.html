<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

<body>
<header class="header" id="header">
    <div class="header__top">
        <div class="container">
            <div class="row">
                <div class="header__top__box ">
                    <a href="#header" class="header__top__logo">
                        <img src="img/a9bc21a732c18b6a2d0f74b95e73cf91.png" alt="">
                    </a>
                    <div class="header__top__info">
                        <div class="header__top__text">Нужные люди<br> в нужном месте
                        </div>
                        <div class="header__top__work">Работаем с 9 до 18, вс и сб выходные</div>
                    </div>
                    <div class="header__top__contact">
                        <div class="header__top__cont">
                            <div class="header__top__tels">
                                <a href="tel:(099) 777-77-77">
                                    <img src="img/svg/mts.svg" alt="">
                                    (099) 777-77-77</a>
                                <a href="tel:(096) 777-77-77">
                                    <img src="img/svg/kiiv.svg" alt="">
                                    (096) 777-77-77</a>
                                <a href="tel:(063) 777-77-77">
                                    <img src="img/svg/life.svg" alt="">
                                    (063) 777-77-77</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header__input">
        <form action="">
            <div class="form-group">
                <input id="search" type="search" class="form-control"  aria-describedby="emailHelp" placeholder="Введите ключевые слова (например рабочий)">
                <!--<button type="submit" class="btn btn-info">Найти</button>-->
            </div>

        </form>

    </div>
</header>
<content>
    <div class="container">
                <div class="table-users">
                    <h1 class="title">Вакансии</h1>
                    <table id="table" cellspacing="0">
                        <tr id="tr">
                            <th >Фото</th>
                            <th >Страна</th>
                            <th >Город</th>
                            <th>Вакансия</th>
                            <th >Описание</th>
                            <th ></th>
                        </tr>
                    </table>
                </div>
                <button id="loadMore">loadMore</button>
    </div>
</content>
<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="footer-box">
                <div class="footer-box__logo">
                    <a href="#header" class="header__top__logo">
                        <img src="img/a9bc21a732c18b6a2d0f74b95e73cf91.png" alt="">
                    </a>
                </div>
                <div class="header__top__info">
                    <div class="header__top__text">Нужные люди в нужном месте
                    </div>
                    <div class="header__top__work header__top__work--change">Работаем с 9 до 18, вс и сб<br> выходные
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/mat.js"></script>
